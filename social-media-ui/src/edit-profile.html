<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatMate — Edit Profile</title>
  <link rel="stylesheet" href="assets/css/base.css" />
</head>
<body>
  <header class="header" role="banner">
    <div class="brand">
      <div class="brand__logo" aria-hidden="true">CM</div>
      <span>ChatMate</span>
    </div>
    <nav class="nav" aria-label="Primary">
      <a href="./profile.html" class="btn btn--ghost">Back to Profile</a>
    </nav>
  </header>

  <main class="container center">
    <section class="card" style="width:min(100%,560px)">
      <h1 style="margin-top:0;">Edit profile</h1>
      <form class="stack" action="#" method="post" novalidate>
        <div>
          <label for="name" class="label">Display name</label>
          <input id="name" name="name" class="input" type="text" value="Arindam Ghosh" />
        </div>
        <div>
          <label for="bio" class="label">Bio</label>
          <textarea id="bio" name="bio" class="textarea" rows="3">PhD student. Building multi-agent SAR simulations & full-stack projects.</textarea>
        </div>
        <div class="grid" style="grid-template-columns: 1fr 1fr;">
          <div>
            <label for="location" class="label">Location</label>
            <input id="location" name="location" class="input" type="text" value="Prayagraj, Uttar Pradesh" />
          </div>
          <div>
            <label for="website" class="label">Website</label>
            <input id="website" name="website" class="input" type="url" placeholder="https://" />
          </div>
        </div>
        <div>
          <label for="handle" class="label">Username</label>
          <input id="handle" name="handle" class="input" type="text" value="@arindam" />
        </div>
        <div style="display:flex; gap:8px;">
          <button class="btn" type="button" onclick="history.back()">Cancel</button>
          <button class="btn btn--primary" type="submit" aria-disabled="true" title="Demo only">Save changes</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">© 2025 ChatMate</footer>
</body>
</html>
